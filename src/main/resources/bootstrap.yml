spring:
  application:
    name: location-service

server:
  servlet-path: /location/*

---
spring:
  profiles: local
  datasource:
    platform: h2
  cloud:
    config:
      name: location-service
      discovery:
        service-id: config
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev

# NOTE: this is used as a fallback if the config server is down
#       any configurations in the config server will override this
server:
  port: 80

eureka:
  client:
    enabled: false
---
spring:
  profiles: prod

        
---
spring:
  profiles: perf
  cloud:
    config:
      discovery:
        enabled: false
      uri: ${CONFIG_URL}

server:
  port: 80

eureka:
  client:
    enabled: false
